<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container row">
      <div id="form_section" class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="titleInput" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="titleInput"
              placeholder="Enter Title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="urlInput" class="form-label">URL</label>
            <input
              type="text"
              class="form-control"
              id="urlInput"
              placeholder="Enter URL"
              required
            />
          </div>
          <div class="mb-3">
            <label for="categoryInput" class="form-label">Category</label>
            <input
              type="text"
              class="form-control"
              id="categoryInput"
              placeholder="Enter Category"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tagsInput" class="form-label">Tags</label>
            <input
              type="text"
              class="form-control col-auto"
              id="tagsInput"
              placeholder="Enter Tags"
              required
            />
            <div id="tagsHelp" class="form-text">*separated by commas</div>
          </div>
          <div class="mb-3">
            <button id="submit_bookmark" type="submit" class="btn btn-primary">
              Create Bookmark
            </button>
          </div>
        </form>
      </div>
      <div id="output_section" class="col-lg-6">
        <div class="list-group" id="listGroup"></div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
